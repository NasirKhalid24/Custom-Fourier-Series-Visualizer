<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <!-- <script src="./addons/CCapture.all.min.js"></script> -->
    <script src="./addons/p5.min.js"></script>
    <script src="./addons/p5.dom.min.js"></script>
    <style>
      .parent{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      .controls{
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: 1fr 2fr;
        grid-auto-rows: 1fr;
        grid-gap: 20px 5px;
        margin: 10px;
        /* border: 1px solid red; */
      }
      .color_options{
        display: grid;
        grid-template-rows: repeat(3, auto);
        justify-self: center;
      }
      .terms{
        align-self: center;
      }
      .number_of_terms{
        text-align: center;
        font: 1.2rem 'Roboto', sans-serif;
      }
      #Series{
        grid-column: 1/3;
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: repeat(5, auto);
        grid-gap: 10px 5px;
      }
      #Series > label{
        justify-self: center;
        align-self: center;
      }
      #series1{
        justify-self: center;
        align-self: center;
      }
      #Series > input{
        font: 1rem 'Roboto', sans-serif;
      }
      #Series > #submit{
        grid-column: 1/3;
      }
      .form{
        border: 1px solid darkmagenta;
      }
      label {
        font: 1.2rem 'Roboto', sans-serif;
      }
      h1{
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <h1>Fourier Series Visualizer</h1>
      <div id="sketch-holder"></div>
      <div class="controls">

        <!-- All color controls -->
        <div class="color_options">
          <div class="color_box">
            <input type="color" name="background" id="canvas_background" value="#000000">
            <label for="background">Background</label>
          </div>
          <div class="color_box">
            <input type="color" name="lines" id="canvas_lines" value="#ffffff">
            <label for="lines">Line</label>
          </div>
          <div class="color_box">
              <input type="color" name="small_circles" id="canvas_circles"  value="#646464">
              <label for="small_circles">Circle</label>
          </div>
        </div>

        <!-- Number of terms slider -->
        <div class="terms">
          <p class="number_of_terms"></p>
          <div id="slider"></div>
        </div>

        <form id="Series">
          <label for="numerator">Numerator:</label>
          <input type="text" name="numerator" id="numerator" class="form" value="4">
          <label for="denomenator">Denomenator</label>
          <input type="text" name="denomenator" id="denomenator" class="form" value="PI * ((2*n) + 1)">
          <label for="coefficient">Coefficient</label>
          <input type="text" name="coefficient" id="coefficient" class="form" value="((2*n) + 1)">
          <label for="series_1">Initial term 1 (0 if unchecked)</label>
          <input type="checkbox" name="series_1" id="series_1" >
          <input id="submit" type="button" value="Submit">
        </form>

      </div>
    </div>
  </body>
  <script src="sketch.js"></script>
</html>
